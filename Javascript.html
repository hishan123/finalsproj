<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>accept three integers as parameters, and return the greatest of the Three Numbers.</p>

<p id="demo"></p>

<script>
function isGreater(p1, p2, p3) {
  if(p1>p2&&p1>p3)
   return p1;
   
   else if (p2>p1&&p2>p3)
   return p2;
   
   else (p3>p2&&p3>p1)
   return p3;
   
}
document.getElementById("demo").innerHTML = isGreater(21,35,50);
</script>

</body>
</html>
